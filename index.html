<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Support Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #134793;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: white;
            color: #134793;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }
        header:hover {
            background: #f0f0f0;
        }
        .chat-container {
            width: 500px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: #134793;
            transition: 0.3s ease;
        }
        .chat-box {
            height: 350px;
            overflow-y: auto;
            border: 2px solid #134793;
            padding: 15px;
            margin-bottom: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            color: #134793;
            font-size: 1.1em;
            display: flex;
            flex-direction: column;
            gap: 12px; /* Spacing between messages */
        }
        .chat-box p {
            background: #134793;
            color: white;
            padding: 12px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }
        .chat-box p:nth-child(odd) {
            align-self: flex-start;
            background: #ffdd57;
            color: #134793;
        }
        .chat-box p:nth-child(even) {
            align-self: flex-end;
        }
        .chat-box p strong {
            color: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        input {
            width: 75%;
            padding: 12px;
            border: 2px solid #134793;
            border-radius: 8px;
            font-size: 1.1em;
            background: white;
            color: #134793;
            outline: none;
            transition: 0.3s ease-in-out;
        }
        input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-color: #4b5147;
        }
        button {
            padding: 12px;
            border: none;
            background: #134793;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-left: 10px;
            transition: 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #85708e;
            color: #134793;
            transform: scale(1.05);
        }
        footer {
            background: white;
            color: #134793;
            padding: 15px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            font-weight: bold;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
       
    </style>
</head>
<body>
    <header>CDP Support Chatbot</header>
    <div class="chat-container">
        <h2>Ask Your Questions</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask a question...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <footer>&copy; 2025 rachana CDP Chatbot. All rights reserved.</footer>

    <script>
        const responses = {
            "hello": "Hello! How can I help you?",
            "hi": "Hello! How can I help you?",
            "hii": "Hello! How can I help you?",
            "hey": "Hello! How can I help you?",
            "Good Morning": "Hello! How can I help you?",
            "How do I set up a new source in Segment?": "To set up a new source in Segment, go to the Sources tab, click 'Add Source', and follow the setup instructions.",
            "How can I create a user profile in mParticle?": "To create a user profile in mParticle, use the 'Identify' API or navigate to the user profiles section in the dashboard.",
            "How do I build an audience segment in Lytics?": "In Lytics, go to the Audiences tab, click 'Create Audience', and define your segmentation criteria.",
            "How can I integrate my data with Zeotap?": "Zeotap integration requires setting up data pipelines. Follow the official documentation on integration steps."
        };

        function sendMessage() {
            const userInput = document.getElementById("user-input").value.toLowerCase();
            const chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("user-input").value = "";

            setTimeout(() => {
                const response = responses[userInput] || "I'm sorry, I don't have information on that. Please check the official documentation.";
                chatBox.innerHTML += `<p><strong>Bot:</strong> ${response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
